<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<p:menubar id="mimenu">
				<p:menuitem id="shareMyTrip" value="#{msgs.appName}" url="/"/>
				<p:menuitem id="viajesActivos" value="#{msgs.viajesActivos}" url=""/>
				<p:menuitem id="misViajesOfertados" value="#{msgs.misViajesOfertados}" url=""/>
				<p:menuitem id="misViajesImplicados" value="#{msgs.misViajesImplicados}" url=""/>
				<p:menuitem id="crearViaje" value="#{msgs.crearViaje}" url=""/>
				
				<f:facet name="options">
					<p:button id="login" value="#{msgs.iniciarSesion}" outcome="login"/>
				</f:facet>
			
				<p:submenu style="float:right" label="#{msgs.textoIdioma}"
					icon="ui-icon-document">
					<p:menuitem id="linkespa" value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}" update="@all" />
					<p:menuitem id="linkingles" value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}" update="@all" />
				</p:submenu>
				
			</p:menubar>
		</h:form>

		<ui:insert name="cuerpo"/>

		<ui:insert name="pie"/>

	</h:body>
</f:view>
</html>
