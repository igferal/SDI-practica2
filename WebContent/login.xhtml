<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="cuerpo">
		<h1>#{msgs.iniciarSesion}</h1>
		<p:panel >
			<h:form>
			<h:panelGrid cellpadding="5" >
				<h:outputLabel for="username" value="#{msgs.usuario}" />
				<p:inputText id="username" value="#{login.name}" required="true" label="username"
				requiredMessage="#{msgs.login_username_required}" />

				<h:outputLabel for="password" value="#{msgs.password}" />
				<p:password id="password" value="#{login.password}" required="true" label="password"
				requiredMessage="#{msgs.login_password_required}" />

				<p:commandButton id="login" action="#{login.verify}" value="#{msgs.iniciarSesion}" />
			</h:panelGrid>
			</h:form>
		</p:panel>

		<p:panel>
			<p> #{msgs.mensajeEresNuevo}
			<p:link outcome="registrarse" value="#{msgs.registrate}"/>
			</p>
		</p:panel>
	</ui:define>

</ui:composition>
